<title>Politique.science</title>

  <style>

  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap');

body{
  font-family: 'Noto Sans', sans-serif;
  font-weight: 100;
}

  .menu-bouton{
    cursor:pointer;
  }

  
#page{
  position:absolute;
  width:100%;
  height:100%;
  top:0;
  left:0;
  margin:0px;
  padding:0px;
}

  #entete{
  position:absolute;
  width:100vw;
  height:125px;
  top:0;
  left:0;
  margin:0px;
  padding:0px;
  display: flex;
    flex-direction: row;
    align-content: center;
    align-items: center;
       justify-content: space-around;
}

  #menu{
    display: grid;
    justify-items: start;
  }
  
</style>

<div id="page">
  <div id="entete">
    <div id="logo"></div>
    <div id="menu"></div>
<div id="langchoice"></div>
    
  </div>

<div id="corps">
  <div id="contenu"></div>
  <div id="fils"></div>
</div>



<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css">
<script type="module">
import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
import define from "https://api.observablehq.com/@guillaume-levrier/politique-science-interactive-svg-logo.js?v=3";
new Runtime().module(define, name => {
  if (name === "polsci") return new Inspector(document.querySelector("#logo"));
});



  const regenMenu=(lang)=>{
    const menuContent = {
    FR: {
      actu: "ACTUALITÉS",
      dico: "DICTIONNAIRE",
      conf: "CONFÉRENCES",
      aprop: "À PROPOS"
    },
    EN: {
      actu: "NEWS",
      dico: "DICTIONARY",
      conf: "CONFERENCES",
      aprop: "ABOUT"
    },
    中文: {
      actu: "新闻",
      dico: "词典",
      conf: "会议",
      aprop: "关于"
    }
  };
const menuDiv = document.getElementById("menu")
menuDiv.innerHTML=""
for (const key in menuContent[lang]) {
  var el = document.createElement("div");
  el.innerText=menuContent[lang][key];

  menuDiv.appendChild(el);
  
  }
}

regenMenu("FR")

  
  const langDOM = document.createElement("div");

  const langs = ["FR", "EN", "中文"];

  let lang = "FR";

  langs.forEach((d) => {
    const el = document.createElement("div");
    el.innerText = d;
    el.style.cursor = "pointer";
    el.addEventListener("click", () => {
       lang = d;
      regenMenu(d);
      [...langDOM.children].forEach((d) => (d.style.fontWeight = 200));

      el.style.fontWeight = 800;
    });
    langDOM.appendChild(el);
  });

  document.getElementById("langchoice").appendChild(langDOM)
  

</script>
  
</div>
