<title>Politique.science</title>
<link rel="icon" href="favicon.png" />
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;600;900&display=swap');

  h1 {
    font-weight: 600;
  }

  body {
    font-family: 'Noto Sans', sans-serif;
    font-weight: 300;
    font-size: small;
  }

  .menu-bouton {
    cursor: pointer;
  }


  #page {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    margin: 0px;
    padding: 0px;
  }

  #entete {
    position: absolute;
    width: 100vw;
    height: 125px;
    top: 0;
    left: 0;
    margin: 0px;
    padding: 0px;
    display: flex;
    flex-direction: row;
    align-content: center;
    align-items: center;
    justify-content: space-around;
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
  }

  #menu {
    display: grid;
    justify-items: start;
    cursor: pointer;
    width: 300px;
  }

  #corps {
    position: absolute;
    left: 0;
    top: 125px;
    display: grid;
    grid-template-columns: 2fr 1fr;
    width: 100%;
    height: calc(100% - 125px);
  }

  #contenu {
    height: 100%;
    border-right: 1px solid rgba(0, 0, 0, 0.1);
  }

  #pageContenu {
    padding: 3%;
  }

  .filsTab{
    padding:10px;
    border-bottom: 1px solid rgba(60,60,60, 0.1);
    background-color: transparent;
    cursor: pointer;
  }

  .filsTab:hover{
    background-color: rgba(230, 230, 230, 0.1);
  }

  .titre{
    font-size: 20px;
    font-weight: 300;
    line-height: 30px;
    padding-top: 15px;
    padding-bottom: 22.5px;
  }

  .tabBandTop{
    display:flex;
    justify-content: space-around;
    padding: 0px;
    border-bottom: 1px solid rgba(130, 130, 130, 0.1);
    align-items: center;
  }
  .tabBandBot{
    display: flex;
    padding: 5px;
    border-top: 1px solid rgba(130, 130, 130, 0.1);
    flex-direction: column;
    font-size: 15px;
  }
</style>

<div id="page">
  <div id="entete">
    <div id="logo"></div>
    <div id="menu"></div>
    <div id="langchoice"></div>

  </div>

  <div id="corps">
    <div id="contenu">
      <div id="pageContenu"></div>
    </div>
    <div id="fils"></div>
  </div>



  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css">
  <script type="module">
    import {
      Runtime,
      Inspector,
    } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";

    import define from "https://api.observablehq.com/@guillaume-levrier/politique-science-interactive-svg-logo.js?v=3";
    new Runtime().module(define, (name) => {
      if (name === "polsci") return new Inspector(document.querySelector("#logo"));
    });

const pageContenuDiv = document.getElementById("pageContenu");

    var currentSet = {langslug:"fr"}

    const regen = (lang) => {
      const menuContent = {
        FR: {
          actu: "ACTUALITÉS",
          dico: "DICTIONNAIRE",
          conf: "CONFÉRENCES",
          aprop: "À PROPOS",
        },
        EN: {
          actu: "NEWS",
          dico: "DICTIONARY",
          conf: "CONFERENCES",
          aprop: "ABOUT",
        },
        中文: {
          actu: "新闻",
          dico: "词典",
          conf: "会议",
          aprop: "关于",
        },
      };
      const menuDiv = document.getElementById("menu");

      menuDiv.innerHTML = "";
      for (const key in menuContent[lang]) {
        const el = document.createElement("div");
        el.innerText = menuContent[lang][key];

        var langslug = getlangslug(lang)

        // need to recreate pagecontenu here if needed
        switch (key) {
          case "aprop":
            el.addEventListener("click", () => {
              displayContenu(el, langslug, "a-propos")
            });

            break;

            case "actu":
            el.addEventListener("click", () => {
              displayContenu(el, langslug, repertoire[0].mod)
            });
            

          default:
            break;
        }

        [...langDOM.children].forEach((d) => {
          if (d.innerText === lang) {
            d.style.fontWeight = 500;
          }
        });

        menuDiv.appendChild(el);
      }

      updateFils()
    };

    const langDOM = document.createElement("div");

    const langs = ["FR", "EN", "中文"];

    let lang = "FR";

    langs.forEach((d) => {
      const el = document.createElement("div");
      el.innerText = d;
      el.style.cursor = "pointer";
      el.addEventListener("click", () => {
        lang = d;
        regen(d);

        var langslug = getlangslug(d)

        displayContenu(currentSet.el, langslug, currentSet.mod);

        [...langDOM.children].forEach((d) => (d.style.fontWeight = 200));

        el.style.fontWeight = 600;
      });
      langDOM.appendChild(el);

    });

    document.getElementById("langchoice").appendChild(langDOM);

    const displayContenu = (el, langslug, mod) => {
      currentSet = { el, langslug, mod }

      pageContenuDiv.innerHTML = "";

      import(
        `https://api.observablehq.com/@guillaume-levrier/${mod}-${langslug}.js?v=3`
      )
        .then((module) => {
          if (el){
          el.style.fontWeight = 600;
        }
          new Runtime().module(
            module.default,
            Inspector.into("#pageContenu")
          );
        })
        .catch((e) => {
          pageContenuDiv.innerText = "[]"
        });
    }

    const getlangslug = (lang) => {
      var langslug = lang.toLowerCase();

      if (lang === "中文") {
        langslug = "zh";
      }
      return langslug
    }

    var repertoire = [
              {
            itemType:"conf",
            itemDesc:{fr:"Séminaire particulier"},
            date:"2019/04/24",
            lieu:{fr:"dans les nuages"},
            mod:"semgen-test",
            titre:{fr:"Ceci est un item test"},
            personne:"Max Web-aire",
          }
]

repertoire.forEach(d=>d.date=new Date(d.date))

repertoire = repertoire.sort((a,b)=>b.date - a.date);

/*
<article itemscope="" itemprop="event" itemtype="https://schema.org/Event">
  <a href="/actu/the-political-impacts-of-technological-change" aria-label="En savoir plus sur ce Rendez-vous">
    <aside class="divers">
      <p class="label" data-icon="news" itemprop="name">Séminaire TransNum</p>
      <p class="date-news" aria-label="date"><time itemprop="startDate" datetime="2022-11-25"><span></span>
        <span class="startDate"><span class="day-name">vendredi </span>
        <span class="day-num">25 </span><span class="month-name">novembre </span>
        <span class="year">2022</span></span></time></p>
        
        </aside><h1 data-level-1="title"><span class="opacity">The political impacts of technological change</span></h1>
        <aside class="details"><p class="hours-news" aria-label="Horaire / Schedule"><time datetime="14:30">14:30</time> 
          <span class="between" aria-label="Jusqu'à / to">⇥</span> <time datetime="17:00">17:00</time></p></aside></a>
          
          </article>

*/

const updateFils=(type)=>{

  const fils = document.getElementById("fils");

  fils.innerHTML=""

  function buildFilsItem(item){
    const tab = document.createElement("div")
    tab.className="filsTab";

    console.log(currentSet.langslug)

    tab.innerHTML=`
    <div class="tabBandTop">
      <div>${item.itemDesc[currentSet.langslug]}</div>
      <div style="background-color:rgba(255,0,0,0.7);color:white; padding:5px" >${item.date.toLocaleDateString("fr-FR")}</div>
    </div>

    <div class="titre">${item.titre[currentSet.langslug]}</div>

    <div class="tabBandBot">
      <div>${item.personne}</div>
      <div>${item.lieu[currentSet.langslug]}</div>
    </div>
    `
    tab.addEventListener("click",()=>{
      displayContenu(null, "fr", item.mod)
    })
    
    
    fils.appendChild(tab)
  }

  repertoire.forEach(d=>buildFilsItem(d))

}


    regen(lang)
  </script>
